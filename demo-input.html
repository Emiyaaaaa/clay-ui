<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay UI - Input Component Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-surface { background-color: #f8fafc; }
        .bg-surface-dark { background-color: #f1f5f9; }
        .text-primary-600 { color: #2563eb; }
        .text-primary-500 { color: #3b82f6; }
        .bg-primary-600 { background-color: #2563eb; }
        .bg-primary-500 { background-color: #3b82f6; }
        .shadow-neu { 
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff; 
        }
        .shadow-neu-inset { 
            box-shadow: inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff; 
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Input Component
        const Input = React.forwardRef(({
            label,
            variant = 'default',
            size = 'md',
            description,
            error,
            leadingIcon,
            trailingIcon,
            fullWidth,
            className,
            disabled,
            id,
            ...rest
        }, ref) => {
            const hasError = !!error;
            const inputId = id || `input-${Math.random().toString(36).substr(2, 9)}`;
            
            const sizeMap = {
                sm: 'h-9 px-3 text-sm',
                md: 'h-10 px-4 text-sm',
                lg: 'h-12 px-5 text-base',
            };
            
            const variantMap = {
                default: 'bg-surface text-gray-900 placeholder:text-gray-500 shadow-neu focus-visible:shadow-neu-inset',
                filled: 'bg-gray-100 text-gray-900 placeholder:text-gray-500 focus:bg-white focus:shadow-neu',
                outlined: 'bg-transparent text-gray-900 placeholder:text-gray-500 border border-gray-300 focus:border-primary-500',
            };
            
            const base = 'block w-full rounded-xl border-0 transition-colors outline-offset-2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-primary-500';
            const sizeClasses = sizeMap[size];

            const inputElement = (
                <div className="relative">
                    {leadingIcon && (
                        <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                            {leadingIcon}
                        </div>
                    )}
                    <input
                        ref={ref}
                        id={inputId}
                        className={[
                            base,
                            sizeClasses,
                            variantMap[variant],
                            hasError ? 'border-red-500 focus-visible:outline-red-500' : '',
                            disabled ? 'opacity-50 cursor-not-allowed' : '',
                            leadingIcon ? 'pl-10' : '',
                            trailingIcon ? 'pr-10' : '',
                            fullWidth ? 'w-full' : '',
                            className ?? '',
                        ].join(' ')}
                        disabled={disabled}
                        {...rest}
                    />
                    {trailingIcon && (
                        <div className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                            {trailingIcon}
                        </div>
                    )}
                </div>
            );

            if (!label && !description && !error) {
                return inputElement;
            }

            return (
                <div className={fullWidth ? 'w-full' : ''}>
                    {label && (
                        <label
                            className={[
                                'block text-sm font-medium text-gray-900 mb-1',
                                disabled ? 'opacity-50' : '',
                            ].join(' ')}
                            htmlFor={inputId}
                        >
                            {label}
                        </label>
                    )}
                    {inputElement}
                    {description && !error && (
                        <p
                            className={[
                                'mt-1 text-sm text-gray-500',
                                disabled ? 'opacity-50' : '',
                            ].join(' ')}
                        >
                            {description}
                        </p>
                    )}
                    {error && (
                        <p className="mt-1 text-sm text-red-600">
                            {error}
                        </p>
                    )}
                </div>
            );
        });

        // Demo App
        function App() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [search, setSearch] = useState('');

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Clay UI - Input Component</h1>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {/* Basic Examples */}
                        <div className="space-y-6">
                            <h2 className="text-xl font-semibold text-gray-800">Basic Examples</h2>
                            
                            <div>
                                <Input 
                                    placeholder="Enter text..." 
                                    label="Default Input"
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    placeholder="Filled style" 
                                    label="Filled Input"
                                    variant="filled"
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    placeholder="Outlined style" 
                                    label="Outlined Input"
                                    variant="outlined"
                                />
                            </div>
                        </div>

                        {/* Interactive Examples */}
                        <div className="space-y-6">
                            <h2 className="text-xl font-semibold text-gray-800">Interactive Examples</h2>
                            
                            <div>
                                <Input 
                                    label="Email Address"
                                    type="email"
                                    placeholder="Enter your email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    description="We'll never share your email"
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    label="Password"
                                    type="password"
                                    placeholder="Enter your password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    description="Must be at least 8 characters"
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    placeholder="Search..."
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    leadingIcon={
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                    }
                                />
                            </div>
                        </div>

                        {/* Size Examples */}
                        <div className="space-y-6">
                            <h2 className="text-xl font-semibold text-gray-800">Sizes</h2>
                            
                            <div>
                                <Input size="sm" placeholder="Small input" label="Small" />
                            </div>
                            
                            <div>
                                <Input size="md" placeholder="Medium input" label="Medium" />
                            </div>
                            
                            <div>
                                <Input size="lg" placeholder="Large input" label="Large" />
                            </div>
                        </div>

                        {/* State Examples */}
                        <div className="space-y-6">
                            <h2 className="text-xl font-semibold text-gray-800">States</h2>
                            
                            <div>
                                <Input 
                                    label="With Error"
                                    placeholder="Invalid input"
                                    error="This field is required"
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    label="Disabled Input"
                                    placeholder="Cannot type here"
                                    disabled
                                />
                            </div>
                            
                            <div>
                                <Input 
                                    label="Full Width"
                                    placeholder="Takes full width"
                                    fullWidth
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
